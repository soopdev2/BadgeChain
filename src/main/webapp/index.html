<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Badge Hyperledger App</title>


        <!-- Responsive per dispositivi mobili -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- SEO base -->
        <meta name="description" content="Applicazione per emettere e verificare badge su Hyperledger Fabric">
        <meta name="keywords" content="Hyperledger, Blockchain, Badge, Java, Fabric">
        <meta name="author" content="Aldo">

        <!-- Social / Open Graph (per condivisioni link) -->
        <meta property="og:title" content="Badge Hyperledger App">
        <meta property="og:description" content="Crea e verifica badge digitali su Hyperledger Fabric">
        <meta property="og:type" content="website">
        <meta property="og:image" content="path/to/preview-image.png">
        <meta property="og:url" content="https://tuosito.com">

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Badge Hyperledger App">
        <meta name="twitter:description" content="Crea e verifica badge digitali su Hyperledger Fabric">
        <meta name="twitter:image" content="path/to/preview-image.png">

        <!-- Favicons -->
        <link rel="icon" href="assets/png/logoBC.jpg" type="image/x-icon">

        <link rel="stylesheet" href="assets/css/style.css"/>

    </head>
    <body>
        <div class="container">
            <h1>BadgeChain</h1>

            <!-- Form per emettere un badge -->
            <form id="issueForm" method="post" action="IssueBadgeServlet">
                <h2>Emetti un nuovo badge</h2>
                <label for="name">Nome Badge</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Descrizione</label>
                <textarea id="description" name="description" required></textarea>

                <label for="issuer">Issuer</label>
                <input type="text" id="issuer" name="issuer" required>

                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" name="recipient" required>

                <button type="submit">Genera Badge</button>
            </form>

            <!-- Form per ricercare un badge -->
            <form id="queryForm" method="post" action="queryBadgeServlet">
                <h2>Verifica un badge</h2>
                <label for="id">ID Badge</label>
                <input type="text" id="id" name="id" required>

                <button type="submit">Cerca</button>
            </form>
        </div>
    </body>
</html>
